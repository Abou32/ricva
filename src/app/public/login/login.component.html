
<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8 col-md-6 px-0 d-none d-sm-block">
            <img src="assets/img/landing.jpg"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
              <div class="text-bloc">
                <h1 class="text-light fw-bold">BIENVENUE <br>SUR RICVA</h1>
                <h4 class="text-light fw-light">RICVA est une plateforme de suivi et de <br>gestion du secteur agricole, de la production <br>à la vente en passant par le financement</h4>
              </div>
          </div>
        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 text-black d-flex align-items-center">
         <div class="w-100 mx-auto">
          <div class="row" style="position: absolute; top: 10px;">
            <div class="nav nav-tabs w-100" id="nav-tab" role="tablist">
              <button class="nav-link text-muted active col" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Connexion</button>
              <button class="nav-link col text-primary fw-bold" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Inscription</button>
           </div>
          </div>
            <div class="mx-6">
                <div class="row px-5 my-2 ms-xl-4 d-flex justify-content-center">
                    <img style="width: 250px;" src="assets/img/logo.png" alt="">
                    <label class="my-3 fw-bold text-center text-primary">Spéculation</label>
                 </div>
                    <div class="row px-5 ms-xl-4">
                      <button class="btn btn-ouline-primary mx-1 item col position-relative">Cajou
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                         <i class="fas fa-check"></i>
                        </span>
                      </button>
                      <button class="btn btn-ouline-primary mx-1 item col">Cacao</button>
                      <button class="btn btn-ouline-primary mx-1 item col">Hévéa</button>
                      <button class="btn btn-ouline-primary mx-1 item col">Karité</button>
                    </div>
                    <div class="tab-content" id="nav-tabContent">
                      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <div class="row px-5 ms-xl-4">
                          <label class="mt-4 fw-bold text-center text-primary">Connexion</label>
                        </div>
                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-2 pt-5 pt-xl-0 mt-xl-n5">
                
                          <form [formGroup]="loginForm" style="width: 100%;">
                            <div class="form-outline mb-4">
                              <label class="form-label" for="form2Example18">Email ou Téléphone</label>
                              <input type="email" id="form2Example18" formControlName="login" class="form-control form-control-lg" />
                            </div>
    
                            <label class="form-label" for="form2Example18">Mot de passe</label>
                            <div class="form-outline mb-4 form-control form-control-lg d-flex justify-content-between"  id="form2Example28" >
                              <input formControlName="password" type="{{V_showPassword ? 'text' : 'password'}}"class="passwordInput" />
                              <i class="fas text-muted d-flex align-items-center" [ngClass]="V_showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="F_toggleShowPassword()"></i>
                            </div>
                
                            <div class="pt-1 mb-4  d-flex justify-content-center">
                              <button class="btn btn-primary col-8" [disabled]="onLoad == true" type="button" (click)="F_toLog()">
                                <div class="spinner-border text-start spinner-border-sm mx-2" role="status" *ngIf="onLoad == true">
                                <span class="visually-hidden">Loading...</span>
                              </div>Connexion</button>
                            </div>
                
                            <p class="small m-0 text-muted text-center">Vous avez oublié votre mot de passe?</p>
                            <p class="my-0 text fs-6 text-center text-primary fw-bold" role="button">Reinitialisez votre mot de passe</p>
                
                          </form>
                
                        </div>
                      </div>
                      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="row px-5 ms-xl-4">
                          <label class="mt-4 fw-bold text-center text-primary">Inscription</label>
                        </div>
                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-2 pt-5 pt-xl-0 mt-xl-n5">
                
                          <form [formGroup]="signForm" style="width: 100%;">
                            <div class="form-outline mb-2">
                              <label class="form-label" for="form2Example18">Nom</label>
                              <input type="text" id="form2Example18" formControlName="nom" class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline mb-2">
                              <label class="form-label" for="form2Example18">Prénoms</label>
                              <input type="text" id="form2Example18"formControlName="prenom" class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline mb-2">
                              <label class="form-label" for="form2Example18">Email</label>
                              <input type="email" id="form2Example18" formControlName="email" class="form-control form-control-lg" />
                            </div>
                            <div class="form-outline mb-2">
                              <label class="form-label" for="form2Example18">Téléphone</label>
                              <input type="number" id="form2Example18" formControlName="telephone" class="form-control form-control-lg" />
                            </div>
                            <label class="form-label" for="form2Example18">Mot de passe</label>
                            <div class="form-outline mb-4 form-control form-control-lg d-flex justify-content-between"  id="form2Example28" >
                              <input formControlName="password" type="{{V_showPassword ? 'text' : 'password'}}"class="passwordInput" />
                              <i class="fas text-muted" [ngClass]="V_showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="F_toggleShowPassword()"></i>
                            </div>
                            <div class="pt-1 d-flex justify-content-center">
                              <button class="btn btn-primary col-8" type="button" [disabled]="onLoad == true" (click)="checkUserExistance()">
                                <div class="spinner-border text-start spinner-border-sm mx-2" role="status" *ngIf="onLoad == true">
                                  <span class="visually-hidden">Loading...</span>
                                </div>S'inscrire</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div> 
              </div>
         </div>
  
        </div>
      </div>
    </div>
  </section>
